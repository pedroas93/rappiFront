<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar" >
    <button class="hamburguer" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <div class="col-lg-10">
    <h1 class="example-app-name">EL BARATÃ“N</h1>
    </div>
    <div class="col-lg-2 circle-cerrar-sesion">
        <mat-icon class="glyphicon glyphicon-arrow-thick-down"></mat-icon>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="btn-user">
            <mat-icon class="glyphicon glyphicon-user"></mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon class="glyphicon glyphicon-user"></mat-icon>
          </button>
          <app-lang-menu></app-lang-menu>
        </mat-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 70 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="shadow">
      <mat-nav-list>
        <a mat-list-item routerLink="/categories">{{'CATEGORIES.CATEGORIES' | translate}}</a>
        <a mat-list-item routerLink="/shop">{{'SHOP.SHOP' | translate}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-component-layouts-loading class="loadingContainer"></app-component-layouts-loading>
      <router-outlet>
      </router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>

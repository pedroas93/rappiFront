<div class="container-fluid">
    <div class="col-md-12">
        <div class="row">
          <div class="col-md-8">
            <h2> {{'SHOP.SHOP' | translate}} </h2>
          </div>
        </div>
  
        <div class="col-md-10">
                <form novalidate [formGroup]="formShop"  (ngSubmit)="onSubmit(formShop.value)" >
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label for="name">{{'SHOP.NAME' | translate}}</label>
                                <input name="name" id="name" type="text" class="form-control" placeholder= "{{'SHOP.NAME' | translate}}" formControlName="name" required/>
                                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                                    <div *ngIf="name.errors.required">{{'SHOP.NAME_REQUIRED' | translate}} </div>
                                </div>
                            </div>
                        </div>
                    </div>
  
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label for="sublevel_id">{{'SHOP.SUB' | translate}}</label>
                                <input name="sublevel_id" id="sublevel_id" type="text" class="form-control" placeholder= "{{'SHOP.SUB' | translate}}" formControlName="sublevel_id" required/>
                                <div *ngIf="sublevel_id.invalid && (sublevel_id.dirty || sublevel_id.touched)" class="alert alert-danger">
                                    <div *ngIf="sublevel_id.errors.required">{{'SHOP.SUB_REQUIRED' | translate}} </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label for="price">{{'SHOP.PRICE' | translate}}</label>
                                <input name="price" id="price" type="text" class="form-control" placeholder= "{{'SHOP.PRICE' | translate}}" formControlName="price" required/>
                                <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
                                    <div *ngIf="price.errors.required">{{'SHOP.PRICE_REQUIRED' | translate}} </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label for="available">{{'SHOP.AVIABLE' | translate}}</label>
                                <input name="available" id="available" type="text" class="form-control" placeholder= "{{'SHOP.AVIABLE' | translate}}" formControlName="available" required/>
                                <div *ngIf="available.invalid && (available.dirty || available.touched)" class="alert alert-danger">
                                    <div *ngIf="available.errors.required">{{'SHOP.AVIABLE_REQUIRED' | translate}} </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label for="quantity">{{'SHOP.NUMP' | translate}}</label>
                                <input name="quantity" id="quantity" type="text" class="form-control" placeholder= "{{'SHOP.NUMP' | translate}}" formControlName="quantity" required/>
                                <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)" class="alert alert-danger">
                                    <div *ngIf="quantity.errors.required">{{'SHOP.NUMP_REQUIRED' | translate}} </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label for="total">{{'SHOP.CANT' | translate}}</label>
                                <input name="total" id="total" type="text" class="form-control" placeholder= "{{'SHOP.CANT' | translate}}" formControlName="total" required/>
                                <div *ngIf="total.invalid && (total.dirty || total.touched)" class="alert alert-danger">
                                    <div *ngIf="total.errors.required">{{'SHOP.CANT_REQUIRED' | translate}} </div>
                                </div>
                            </div>
                        </div>
                    </div>

                   
                    <div class="col-sm-12">
                        <button type="submit" id="btn-submit" [disabled]="available === true" class="btn btn-accept pull-right" >{{ 'SHOP.SAVE' | translate }}</button>
                    </div>
                </form>
        </div>
    </div>
</div>
